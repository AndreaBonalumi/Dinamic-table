<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{hero.name | uppercase}} Details</mat-card-title>
    <mat-card-subtitle>id: {{hero.id}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <label>Hero name: </label>
  </mat-card-content>
  <mat-card-actions>
    <input [(ngModel)]="hero.name" placeholder="name">
  </mat-card-actions>
</mat-card>
<mat-divider></mat-divider>
<section>
  <div class="example-label">
    <button mat-raised-button color="primary" (click)="goBack()">Back</button>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
    <button mat-raised-button color="primary" (click)="delete(hero)">Delete</button>
  </div>
</section>
