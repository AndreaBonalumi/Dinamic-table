<h1>Crea il tuo bottone (da boostrap)</h1>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="class">Classe bottone: </label>
    <input type="text" class="form-control" id="class" name="class" [(ngModel)]="buttonConfig.customClass">
  </div>
  <br>
  <div class="form-group">
    <label for="iconClass">Classe icona: </label>
    <input type="text" class="form-control" id="iconClass" name="iconClass" [(ngModel)]="buttonConfig.icon">
  </div>
  <br>
  <div class="form-group">
    <label for="text">Testo: </label>
    <input type="text" class="form-control" id="text" name="text" [(ngModel)]="buttonConfig.text">
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Crea Bottone</button>
</form>
<br>
<app-button-custom *ngIf="visualizza" [icon]="buttonConfig.icon" [text]="buttonConfig.text" [customClass]="buttonConfig.customClass"></app-button-custom>
