<table>
  <thead>
  <tr>
    <th *ngFor="let colonna of tableConfig.headers" (click)="ordinamento(colonna.key)">
      {{colonna.label}}
      <mat-icon *ngIf="iconaOrdinamento[colonna.key]">{{ iconaOrdinamento[colonna.key] }}</mat-icon>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let riga of data">
    <td *ngFor="let colonna of tableConfig.headers">{{riga[colonna.key]}}</td>
  </tr>
  </tbody>
</table>
